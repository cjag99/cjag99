name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # cada día a medianoche
  workflow_dispatch:      # permite ejecutar manualmente

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar tu repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Instalar dependencias (axios)
      - name: Install dependencies
        run: npm install axios

      # 4️⃣ Ejecutar script para generar stats
      - name: Generate stats SVG
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node generate-stats.js

      # 5️⃣ Commit y push de stats.svg
      - name: Commit stats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.svg
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push
