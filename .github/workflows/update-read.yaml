name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # se ejecuta cada d√≠a a medianoche
  workflow_dispatch:      # permite ejecutar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats
        env:
          PAT_1: ${{ secrets.PAT_1 }}
        run: |
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=cjag99&show_icons=true&theme=onedark&count_private=true&token=$PAT_1"

      - name: Commit stats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.svg
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push
