name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # cada día a medianoche
  workflow_dispatch:      # permite ejecutar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Clonar github-readme-stats
      - name: Clone github-readme-stats
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git stats-temp
          cd stats-temp
          npm install

      # 4️⃣ Generar stats.svg usando tu token
      - name: Generate GitHub Stats
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_1 }}  # tu token con permisos repo y read:user
        run: |
          cd stats-temp
          node index.js cjag99 onedark true > ../stats.svg

      # 5️⃣ Commit de stats.svg
      - name: Commit stats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.svg
          git commit -m "Update GitHub Stats" || echo "No changes"
          git push
